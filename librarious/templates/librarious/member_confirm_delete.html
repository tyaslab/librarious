{% extends 'librarious/base.html' %}

{% block content %}
<div id="member-confirm-delete">
    <h1>Are you sure want to delete this member?</h1>

    <div>Code: {{ object.code }}</div>
    <div>Name: {{ object.name }}</div>
    <div>Address: {{ object.address }}</div>

    <form name="memberFormDelete" method="post">
        {% csrf_token %}
        <a href="{% url 'member_list' %}" class="btn btn-primary">No</a>
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
</div>
{% endblock %}
